#sever
server.port=9000
server.compression.enabled=true

#logging
logging.level.com.vowme=ALL
logging.level.org.springframework.web=ERROR
logging.pattern.console="%d{yyyy-MM-dd HH:mm:ss} -[%thread] %msg%n"
logging.pattern.file="%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
logging.file=C:\\application.log

#flyway 
flyway.enabled=true

#datasource
spring.datasource.url=jdbc:mysql://@db.host@:@db.port@/vowme
spring.datasource.username=@db.username@
spring.datasource.password=@db.password@

# Show or do not show log for each sql query
spring.jpa.show-sql = true

spring.jackson.serialization.fail-on-empty-beans=false

